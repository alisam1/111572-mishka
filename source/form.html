<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="img/logo-mobile.svg" width="86" height="35"  alt="Мишка">
      </a>
      <nav class="main-nav">
      <button class="main-nav__toggle" type="button"><img class="main-nav__main-image" width ="" height ="" alt = "Открыть меню"></button>
        <div class="main-nav__wrapper">
        <button class="main-nav__close" type="button"><img class="main-nav__main-image" width ="" height ="" alt = "Закрыть меню"></button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a class="site-list__link" href="#">Каталог товаров</a>
            </li>
            <li class="site-list__item">
                <a class="site-list__link" href="#">Вязание на заказ</a>
            </li>
            <li class="site-list__item">
                <span class="site-list__item site-list__item--search"></span>
                <a class="site-list__link" href="#">Поиск</a>
            </li>
            <li class="site-list__item">
                <span class="site-list__item site-list__item--basket"></span>
                <a class="site-list__link" href="#">Корзина: <span>пока пуста</span></a>
            </li>
          </ul>
          </ul>
        </div>
      </nav>
    </header>

    <main class="form-main container">

    <h1 class="form-main__title">Вязание на заказ</h1>

      <section class="form">
        <p class="form__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form>
          <fieldset>
            <legend>Тип</legend>
            <label>
                    <input class="radio" id="accessories" type="radio" name="radio-test" value="accessories">
                    <span class="radio-custom"></span>
                    <span class="label">Аксессуары для интерьера</span>
            </label>
            <label>
                    <input class="radio" id="kids_toys" type="radio" name="radio-test" value="kids_toys">
                    <span class="radio-custom"></span>
                    <span class="label">Детская игрушка</span>
            </label>
          </fieldset>

          <fieldset>
            <legend>Цвет</legend>
            <label>
                    <input class="field-checkbox" type="checkbox" id="white" name="color" value="white">
                    <span class="field-checkbox__custom"></span>
                    <span class="field-checkbox__label">Белый</span>
            </label>
            <label>
                    <input class="field-checkbox" type="checkbox" id="white" name="color" value="gray">
                    <span class="field-checkbox__custom"></span>
                    <span class="field-checkbox__label">Серый</span>
            </label>
            <label>
                    <input class="field-checkbox" type="checkbox" id="tiffany" name="color" value="tiffany">
                    <span class="field-checkbox__custom"></span>
                    <span class="field-checkbox__label">"Тиффани"</span>
            </label>
            <label>
                    <input class="field-checkbox" type="checkbox" id="black" name="color" value="black">
                    <span class="field-checkbox__custom"></span>
                    <span class="field-checkbox__label">Черный</span>
            </label>
            <label>
                    <input class="field-checkbox" type="checkbox" id="pink" name="color" value="pink">
                    <span class="field-checkbox__custom"></span>
                    <span class="field-checkbox__label">Розовый</span>
            </label>
            <label>
                    <input class="field-checkbox" type="checkbox" id="orange" name="color" value="orange">
                    <span class="field-checkbox__custom"></span>
                    <span class="field-checkbox__label">Оранжевый</span>
            </label>
          </fieldset>


          <fieldset class="form__group">
            <legend class="form__legend">ФИО</legend>
            <label class="form__label">Имя:
              <input class="form__text-input" type="text" placeholder="Введите ваше имя*" name="first-name" required>
            </label>
            <label class="form__label">Фамилия:
              <input class="form__text-input" type="text" placeholder="Укажите фамилию*" name="last-name" required>
            </label>
            <label class="form__label">Отчество:
              <input class="form__text-input" type="text" placeholder="Отчество, если желаете" name="patronymic">
            </label>
          </fieldset>
          <fieldset class="form__group">
            <legend class="form__legend">тел</legend>
            <label class="visually-hidden" for="user-tel">Номер телефона</label>
            <input class="form__text-input form__text-input--telephone" type="tel" name="telephone" placeholder="+7 ХХХ ХХ ХХ*" id="user-tel" required>
          </fieldset>
          <fieldset class="form__group">
            <legend class="form__legend">E-mail</legend>
            <label class="visually-hidden" for="user-email">Электронный адрес</label>
            <input class="form__text-input form__text-input--email" type="email" name="email" placeholder="Ваш Email*" id="user-email" required>
          </fieldset>
          <fieldset class="form__group">
            <legend class="form__legend">Доп</legend>
            <textarea class="form__user-message" placeholder="Опишите все ваши пожелания к заказу" id="user-message"></textarea>
          </fieldset>

          <p class="form__alarm">
            <sup>*</sup>Поля обязательны для заполнения
          </p>

          <button class="form__button site-button" type="submit" form="application">Отправить заказ </button>

          </form>

        </form>
      </section>

    </main>

    <footer class="page-footer">
    <div class="page-footer__wrapper">
      <img class="page-footer__logo" src="img/logo-mobile.svg" alt="Логотоп Мишка">
      <ul class="page-footer__social-list social-list">
        <li class="social-list__item">
          <a class="social-list__link" href="https://www.instagram.com">
            <img class="social-list__image social-list__image--instagram" src="img/icon-insta.svg" alt="Инстаграм">
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link" href="https://www.facebook.com">
            <img class="social-list__image social-list__image--facebook" src="img/icon-fb.svg" alt="Фейсбук">
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link" href="https://twitter.com/">
            <img class="social-list__image social-list__image--twitter" src="img/icon-twitter.svg" alt="Твиттер">
          </a>
        </li>
      </ul>
      <div class="page-footer__developer">
        <p class="page-footer__develope">
          Разработано
        </p>
        <a class="page-footer__developer-link" href="https://htmlacademy.ru/intensive/adaptive">
          <img src="img/logo-htmlacademy.svg" alt="HTML-academy">
        </a>
      </div>
    </div>
  </footer>

  </body>
